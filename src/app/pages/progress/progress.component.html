<div class="row">

    <div class="col-12">

        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Barra de progreso</h4>
                <div class="progress">
                    <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" [attr.ariaValuenow]="porcentajeAzul" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100" [style.width]="porcentajeAzul + '%'"></div>
                </div>

                <br>

                <div class="progress">
                    <div class="progress-bar progress-bar-striped progress-bar-animated bg-success" role="progressbar" [attr.ariaValuenow]="porcentajeVerde" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100" [style.width]="porcentajeVerde + '%'"></div>
                </div>

            </div>
        </div>

    </div>

</div>

<div class="row">

    <div class="col-6">

        <div class="card">
            <div class="card-body">
                <app-incrementador (cambioValor)="porcentajeAzul = $event" leyenda="Progress azul" [porcentaje]="porcentajeAzul"></app-incrementador>
            </div>
        </div>

    </div>

    <div class="col-6">

        <div class="card">
            <div class="card-body">
                <app-incrementador (cambioValor)="porcentajeVerde = $event" leyenda="Progress verde" [porcentaje]="porcentajeVerde"></app-incrementador>
            </div>
        </div>

    </div>

</div>
